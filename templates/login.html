<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
